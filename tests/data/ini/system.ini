; You don't need a section here - E.g. [system], but you do in the others.
; This should have at least the env setting.
; env is your environment - dev, staging, production, etc.
; You can put in some generic settings here, like "service" shown here, but I would keep this light.
; conf[] is the name of an INI file you want to load.
; Order is important, since the the last loaded will overwrite previous config.
service = CrazyWebApp
env = dev
conf[] = webapp
conf[] = dev
conf[] = ellisgl